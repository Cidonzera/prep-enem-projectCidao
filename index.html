<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prep ENEM</title>

    <!-- Importa o CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho com data -->
    <header>
        <h1 id="header-date"></h1>
    </header>

    <!-- Perfil -->
    <section id="profile">
        <h2 id="profile-name">Carregando...</h2>
        <div class="xp-bar">
            <div class="xp-fill"></div>
        </div>
        <p>XP: <span id="xp-value">0</span></p>
        <p>Moedas: <span id="coins-value">0</span></p>
        <p>Nível: <span id="level-value">1</span></p>
    </section>

    <!-- Tarefas Diárias -->
    <section id="daily-tasks">
        <h2>Tarefas Diárias</h2>
        <div id="daily-tasks-container"></div>
    </section>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- App principal -->
    <script type="module" src="app.js"></script>
</body>
</html>
